<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <div>
        <form action="">
            <h2>Create Account</h2>
            <label for="fname">Enter First name</label>
            <input type="text" id="fname" name="fname" value=""><br><br>
            <label for="sname">Enter surname</label>
            <input type="text" id="sname" name="sname" value=""><br><br>
            <label for="mail">Enter email</label>
            <input type="email" id="mail" name="mail" value=""><br><br>
            <label for="tel">Mobile number</label>
            <input type="tel" id="tel" name="mobile" value="" pattern="[0-9]{10}"><br><br>
            <label for="birthday">Enter DOB</label>
            <input type="date" id="birthday" name="birthday" value=""><br><br>
            <label for="myfile">upload your file</label>
            <input type="file" id="myfile" name="myfile" value=""><br><br>
            <label for="pswd">Enter your password</label>
            <input type="password" id="pswd" name="pswd" value=""><br><br>
            <label for="pswd">ReEnter your password</label>
            <input type="password" id="pswd" name="pswd" value=""><br><br>
            <input type="submit"><br><br>
            <input type="submit" formaction="./index.html" value="login/signin">



        </form>
        </div>


    </fieldset>
    
</body>
</html>
